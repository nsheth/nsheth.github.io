          <script> const urlParams = new URLSearchParams(window.location.search);

const hashPairs = [];
for (let j = 0; j < 32; j++) {
  hashPairs.push(hash.slice(2 + (j * 2), 4 + (j * 2)));
}
// Parse the hash pairs into ints. Hash pairs are base 16 so "ec" becomes 236.
// Each pair will become a value ranging from 0 - 255
const decPairs = hashPairs.map(x => {
  return parseInt(x, 16);
});
function setup() {
  const smallerDimension = windowWidth < windowHeight ? windowWidth : windowHeight;
  createCanvas(smallerDimension, smallerDimension);
}
class Circle {
  constructor(x, y, rad, x_speed, y_speed, x_direction, y_direction, stroke_weight, color) {
    this.pos = createVector(x, y);
    this.radius = rad;
    this.x_direction = x_direction
    this.y_direction = y_direction
    this.x_speed = x_speed
    this.y_speed = y_speed
    this.col = color;
    this.stroke_weight = stroke_weight
  }
  show() {
    noFill();
    stroke(this.col);
    strokeWeight(this.stroke_weight);
    circle(this.pos.x, this.pos.y, this.radius);
  }
  update() {
    
    this.pos.x = this.pos.x + this.x_speed * this.x_direction;
    this.pos.y = this.pos.y + this.y_speed * this.y_direction;
    if (this.pos.x > width || this.pos.x < 0) {
      this.x_direction *= -1;
    }
    
    if (this.pos.y > height || this.pos.y < 0) {
      this.y_direction *= -1;
    }
    this.show();
  }
}

function scale_num(number, inMin, inMax, outMin, outMax) {
    return (number - inMin) * (outMax - outMin) / (inMax - inMin) + outMin;
}
function setup() {
  createCanvas(windowWidth, windowHeight);
  let colors = palettes[decPairs[0] % palettes.length];
  num_total_circles = decPairs[27] % 2 ? 3 : 4;
  num_horizontal_circles = decPairs[1] % 3 + 1;
  let orientations = [];
  while (num_horizontal_circles-- > 0) {
    orientations.push("h")
  }
  while (orientations.length < num_total_circles) {
    orientations.push("v")
  }
  for (let circle_num = 0; circle_num < num_total_circles; circle_num++) {
    let r_max = scale_num(decPairs[2 + circle_num], 0, 255, width, width * 1.3);
    let r_inc = scale_num(decPairs[6 + circle_num], 0, 255, 10, 15);
    let x_pos = Math.round(scale_num(decPairs[10 + circle_num], 0, 255, width * 0.1, width * 0.9));
    let speed = decPairs[14 + circle_num] % 4 + 1;
    let direction = decPairs[18 + circle_num] % 2 ? 1 : -1;
    let stroke_weight = decPairs[22 + circle_num] % 3 + 1
    if (orientations[circle_num] == 'h') {
      x_speed = speed;
      y_speed = 0;
      x_direction = direction;
      y_direction = 0;
    } else {
      y_speed = speed;
      x_speed = 0;
      y_direction = direction;
      x_direction = 0;
    }
    for (let r = 0; r <= r_max; r += r_inc) {
      circles.push(new Circle(x_pos, height/2, r, x_speed, y_speed, x_direction, y_direction, stroke_weight, colors[circle_num]));
    }
  }
}
function draw() {
  background(0);
  for (let c of circles) {
    c.update();
  }
