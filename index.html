	<style>
	li.jsNavShow a {

a.logo {

img.glyph {
    background: white;
    box-shadow: 4px 4px #00000033;
}

.autoglyph_image_block {
    padding-bottom: 24px;
}

.glyph-container {
    padding: 8.333%;
}

img.glyphlist {
    background: white;
    margin-top: 8.333%;
    box-shadow: 4px 4px #00000033;
}

div.glyphlist_small {
    padding-right: 0px;
}

img.glyphlist_small {
    background: white;
    margin-top: 7.5px;
    margin-bottom: 7.5px;
    box-shadow: 1px 1px #00000033;
}

[v-cloak] {
    display: none;
}

.autoglyph_create_form {
    background-color: #ddd;
    padding-top: 45px;
}

.autoglyph-creating {
    background: black;
    color: white;
}

.loader {
    display: inline-block;
    width: 15px;
}

.loader:after {
    content: "◰";
    font-family: monospace;
    animation-name: loader;
    animation-duration: 1s;
    animation-iteration-count: infinite;
}

@keyframes loader {
    0% { content: '◰'; }
    20% { content: "◳"; }
    40% { content: "◲"; }
    60% { content: "◱"; }
}

@keyframes loader-cornersquares {
    0% { content: '▖'; }
    20% { content: "▘"; }
    40% { content: "▝"; }
    60% { content: "▗"; }
}

@keyframes loader-blocks {
    0% { content: '░'; }
    20% { content: "▒"; }
    40% { content: "▓"; }
    60% { content: "█"; }
}

img.symbol-scheme {
    height: 18px;
    margin-bottom: 3px;
}

pre.glyphs {
    line-height: 1.2;
}

code.glyphs {
    font-size: 12px;
}

.pixelated {
    image-rendering: -moz-crisp-edges;
    image-rendering: pixelated;
}

    font-size: 15px;

    text-shadow: none;
    box-shadow: none;

.btn#buttonWithdrawBid:before {

}

.btn#buttonTopOwners:before {

.btn#buttonAllAttributes:before {

.btn#buttonLogout:before {

}

.btn#buttonChangePassword:before {

}

.btn#buttonWatchAccount:before {
    content: "\f06e";
}

.btn#buttonUnwatchAccount:before {
    content: "\f070";
}
